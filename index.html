<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Palavras Aleatórias</title>
    <link rel="stylesheet" href="https://N1kkoin.github.io/seja-veloz/code/style.css".>
</head>
<body>
    <h1>Jogo de Palavras Aleatórias</h1>
    <p id="wordDisplay">Aqui será exibida uma palavra aleatória...</p>
    <input type="text" id="userInput" placeholder="Digite a palavra..." disabled>
    <p>Tempo Restante: <span id="timerDisplay">30</span> segundos</p>
    <p>Pontuação: <span id="score">0</span></p>
    <button id="startButton" onclick="startGame()">Iniciar Jogo</button>
    <div id="wordPopup">
        <button id="closeButton" onclick="hidePopup()">Fechar</button>
        <div id="wordList"></div>
    </div>
      <button id="showWordsButton" onclick="showCorrectWords()" style="display: none;">Mostrar Palavras Corretas</button>


    <script src="https://N1kkoin.github.io/seja-veloz/code/js.js"></script>
</body>
</html>
