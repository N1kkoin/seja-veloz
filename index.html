<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="icon" type="image/svg+xml" href="iconesv.svg">
    <link rel="alternate icon" href="iconesv.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Veloz!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  </head>

  <body>
    <img src="logo_seja_veloz.svg"></img>
    <div class="blocotexto">
        <p id="wordDisplay">Será que você conhece a língua portuguesa?</p>
        <input type="text" id="userInput" autocomplete="off" placeholder="Digite a palavra..." disabled>

        <div class="segundoseponto">
        <p><i class="fa fa-clock-o"></i> <span id="timerDisplay">15</span> s</p>
        <p><i class="fa fa-check"></i> <span id="score">0</span></p>
        </div>
    </div>
    <div class="botoes">

      <div id="languageSelection">
        <button onclick="setLanguage('pt')">PT</button>
        <button onclick="setLanguage('en-us')">EN</button>
      </div>
      <button id="startButton" onclick="startGame()" disabled>Iniciar Jogo</button>
      <button id="showWordsButton" onclick="showCorrectWords()" style="display: none;">Palavras Corretas</button>
    </div>

    <div id="wordPopup">
      <button id="closeButton" onclick="hidePopup()"><i class="fa fa-times"></i></button>
      <div id="wordList"></div>
    </div>

    <footer>Ver 1.1 | Seja Veloz</footer>

    <script src="script.js"></script>

  </body>

</html>
