<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="icon" type="image/svg+xml" href="iconesv.svg">
    <link rel="alternate icon" href="iconesv.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Veloz!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  </head>

  <body>
    <img src="logo_seja_veloz.svg"></img>
    <div class="blocotexto">
        <p id="wordDisplay">Será que você conhece a língua portuguesa?</p>
        <input type="text" id="userInput" autocomplete="off" placeholder="Digite a palavra..." disabled>

        <div class="segundoseponto">
        <p><i class="fa fa-clock-o"></i> <span id="timerDisplay">15</span> s</p>
        <p><i class="fa fa-check"></i> <span id="score">0</span></p>
        </div>
    </div>
    <div class="botoes">
        <button id="startButton" onclick="startGame()">Iniciar Jogo</button>
        <button id="showWordsButton" onclick="showCorrectWords()" style="display: none;">Palavras Corretas</button>
    </div>

    <div id="wordPopup">
      <button id="closeButton" onclick="hidePopup()"><i class="fa fa-times"></i></button>
      <div id="wordList"></div>
    </div>

    <!-- Botão para mostrar o Scoreboard -->
  <div id="showScoreboardButton" onclick="showScoreboard()">Mostrar Scoreboard</div>

  <!-- Pop-up do Scoreboard -->
  <div id="scoreboardPopup">
    <div id="scoreboardContent">
      <h1>Scoreboard</h1>
      <table id="scoreboard">
        <thead>
          <tr>
            <th>Nome do Usuário</th>
            <th>Palavras Acertadas</th>
            <th>Pico de Segundos</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aqui serão inseridos os dados do Scoreboard dinamicamente -->
        </tbody>
      </table>
      <div id="closeScoreboardButton" onclick="hideScoreboard()">Fechar</div>
    </div>
  </div>
    

    <footer>Ver 1.1 | Seja Veloz</footer>

    <!-- Substitua {version} pela versão mais recente do Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js"></script>

    <script type="module" src="scoreboard.js"></script>
    <script type="module" src="script.js"></script>

  </body>

</html>
