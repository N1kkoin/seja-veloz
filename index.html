<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="icon" type="image/svg+xml" href="iconesv.svg">
    <link rel="alternate icon" href="iconesv.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Veloz!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  </head>

  <body>
    <img src="logo_seja_veloz.svg"></img>
    <div class="blocotexto">
        <p id="wordDisplay">Será que você conhece a língua     
          <span class="animated-word">portuguesa?</span>
          <span class="hidden-word">inglesa?</span></p>
        <input type="text" id="userInput" autocomplete="off" placeholder="Digite a palavra..." disabled>

        <div class="segundoseponto">
        <p><i class="fa fa-clock-o"></i> <span id="timerDisplay">15</span> s</p>
        <p><i class="fa fa-check"></i> <span id="score">0</span></p>
        </div>
    </div>
    <div class="botoes">
      <button id="perfectionistModeButton">〇</button>     
      <div id="languageSelection">
        <button onclick="setLanguage('pt')">PT</button>
        <button onclick="setLanguage('en-us')">EN</button>
      </div>
      <button id="startButton" onclick="startGame()" disabled>Iniciar Jogo</button>
      <!-- Adicione este botão onde você deseja exibir o popup do leaderboard -->
      <button id="showLeaderboardButton"><i class="fa fa-trophy" aria-hidden="true"></i> Leaderboard</button>
      <button id="endGameButton" onclick="endGame()" style="display: none;">Encerrar o jogo</button>
      <button id="showWordsButton" onclick="showCorrectWords()" style="display: none;"><i class="fa fa-check"></i> Palavras</button>
    </div>

    <div id="leaderboardPopup" class="popup">
      <span class="closeButton" id="closeLeaderboard">&times;</span>
      <h2>Leaderboard</h2>
      <div id="leaderboardList"></div>
    </div>

    <div id="wordPopup">
      <button id="closeButton" onclick="hidePopup()"><i class="fa fa-times"></i></button>
      <div id="wordList"></div>
    </div>

    <footer>Ver 1.7 | Seja Veloz</footer>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const animatedWord = document.querySelector(".animated-word");
        const hiddenWord = document.querySelector(".hidden-word");
  
        function toggleWords() {
          if (animatedWord.style.display === "none") {
            animatedWord.style.display = "inline";
            hiddenWord.style.display = "none";
          } else {
            animatedWord.style.display = "none";
            hiddenWord.style.display = "inline";
          }
  
          setTimeout(toggleWords, 1000); // Altera a cada 500 milissegundos (0.5s)
        }
  
        toggleWords(); // Inicia o loop
      });
    </script>
    <script src="script.js"></script>

  </body>

</html>
